<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL API Tester</title>
    <style>
        /* General layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            background: #f7f9fc;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 15px;
            color: #333;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BFHL API Tester</h1>

        <label for="dataInput">Enter Array Items (comma separated):</label>
        <input type="text" id="dataInput" placeholder='e.g., a,1,334,4,R,$'>

        <button id="submitBtn">Submit</button>

        <h2>API Response:</h2>
        <pre id="responseOutput">No response yet.</pre>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
